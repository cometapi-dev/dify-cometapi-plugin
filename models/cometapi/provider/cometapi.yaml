identity:
  author: cometapi
  name: cometapi
  label:
    en_US: CometAPI
    zh_Hans: CometAPI
  description:
    en_US: 500+ AI Model API, All In One API. Just In CometAPI.
    ja_JP: 500以上のAIモデルAPIを一括提供。すべてはCometAPIに。
    zh_Hans: 500+ AI 模型 API，一站集成，尽在 CometAPI。
    pt_BR: "500+ modelos de IA em uma única API. Tudo em um só lugar : CometAPI."
  icon: cometapi_small.png
background: "#1E40AF"
configurate_methods:
  - predefined-model
  - customizable-model
extra:
  python:
    source: provider/cometapi.py
    provider_source: provider/cometapi.py
    model_sources:
      - "models/llm/llm.py"
      - "models/text_embedding/text_embedding.py"
      - "models/speech2text/speech2text.py"
      - "models/tts/tts.py"
help:
  title:
    en_US: Get your API key from CometAPI Console
    zh_Hans: 从 CometAPI 控制台获取 API Key
  url:
    en_US: https://api.cometapi.com/console/token
supported_model_types:
  - llm
  - text-embedding
  - speech2text
  - tts
icon_large:
  en_US: cometapi_large.png
icon_small:
  en_US: cometapi_small.png
label:
  en_US: CometAPI
model_credential_schema:
  credential_form_schemas:
    - variable: api_key
      label:
        en_US: API Key
      type: secret-input
      required: true
      placeholder:
        en_US: Enter your API Key
        zh_Hans: 在此输入您的 API Key
    - variable: mode
      label:
        en_US: Completion mode
      type: select
      required: false
      default: chat
      options:
        - label:
            en_US: Completion
            zh_Hans: 补全
          value: completion
        - label:
            en_US: Chat
            zh_Hans: 对话
          value: chat
      placeholder:
        en_US: Select completion mode
        zh_Hans: 选择对话类型
      show_on:
        - variable: __model_type
          value: llm
  model:
    label:
      en_US: Model Name
      zh_Hans: 模型名称
    placeholder:
      en_US: Enter full model name
      zh_Hans: 输入模型全称
models:
  llm:
    position: models/llm/_position.yaml
    predefined:
      - models/llm/anthropic/*.yaml
      - models/llm/deepseek/*.yaml
      - models/llm/gemini/*.yaml
      - models/llm/llama/*.yaml
      - models/llm/openai/*.yaml
      - models/llm/qwen/*.yaml
      - models/llm/x-ai/*.yaml
    text_embedding:
    predefined:
      - "models/text_embedding/*.yaml"
  tts:
    predefined:
      - "models/tts/*.yaml"
  speech2text:
    predefined:
      - "models/speech2text/*.yaml"
provider: cometapi
provider_credential_schema:
  credential_form_schemas:
    - variable: api_key
      label:
        en_US: API Key
      type: secret-input
      required: true
      placeholder:
        en_US: Enter your API Key
        zh_Hans: 在此输入您的 API Key
